<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <title>Servidores Welcome World</title>
</head>
<body class="bg-dark text-white">
  <div class="row w-75 m-auto">
    <!-- Crear -->
    <div class="col-12 col-sm-3 contaienr p-5">
      <h3>Crear un archivo</h3>
      <form action="/create">
        <div class="form-group">
          Nombre del archivo
          <input name="createFileName" class="form-control" />
        </div>
        <div class="form-group">
          Contenido
          <textarea name="content" class="form-control" cols="30" rows="10"></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Crear archivo</button>
      </form>
    </div>
    <!-- Leer -->
    <div class="col-12 col-sm-3 contaienr p-5">
      <h3>Leer un archivo</h3>
      <form action="/read">
        <div class="form-group">
          Nombre del archivo
          <input name="nameReadFile" class="form-control"/>
        </div>
  
        <button type="submit" class="btn btn-info">Consultar archivo</button>
      </form>
    </div>
    <!-- Renombrar -->
    <div class="col-12 col-sm-3 contaienr p-5">
      <h3>Renombrar un archivo</h3>
      <form action="/update">
        <div class="form-group">
          Nombre del archivo
          <input name="currentName" class="form-control" />
        </div>
        <div class="form-group">
          Nuevo nombre del archivo
          <input name="newName" class="form-control" />
        </div>
  
        <button type="submit" class="btn btn-warning">Renombrar archivo</button>
      </form>
    </div>
    <!-- Eliminar -->
    <div class="col-12 col-sm-3 contaienr p-5">
      <h3>Eliminar un archivo</h3>
      <form action="/delete">
        <div class="form-group">
          Nombre del archivo
          <input name="deleteFileName" class="form-control" id="archivo" />
        </div>
  
        <button type="submit" class="btn btn-danger">Eliminar archivo</button>
      </form>
    </div>
  </div>
</body>
</html>
